name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3.6.0
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-pkg-config
          
    - name: Build
      shell: msys2 {0}
      run: |
        gcc sorter.c -o sorter.exe `pkg-config --cflags --libs gtk4` -mwindows
        
    - name: Copy DLLs
      shell: msys2 {0}
      run: |
        mkdir dist
        cp sorter.exe dist/
        ldd sorter.exe | grep -i mingw | awk '{print $3}' | xargs -I{} cp {} dist/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/